<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}

    <style>
    .navbar {
      justify-content: space-between;
      align-items: center;
    }
    .navbar-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light border-bottom position-relative">
  <div class="container-fluid">
    
    <!-- Left: Sidebar toggle button -->
    <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Center: Logo -->
    <a class="navbar-brand navbar-center" href="#">
      <img src="https://via.placeholder.com/100x40?text=Logo" alt="Logo">
    </a>

    <!-- Right: Search + Auth links -->
    <div class="d-flex align-items-center">
    <form class="d-flex me-2 position-relative">
      <div class="w-100 position-relative">
        <input id="search-input" class="form-control form-control-sm me-2" type="search" placeholder="Search" aria-label="Search">
        <ul class="search-result list-group position-absolute w-100" style="top:100%; z-index:1000;"></ul>
      </div>
      <button class="btn btn-sm" type="submit">
        <img src='../static/search_24dp_1F1F1F.svg' alt="Search">
      </button>
    </form>
      <a class="btn btn-sm btn-outline-primary me-1" href="#">Register</a>
      <a class="btn btn-sm btn-outline-secondary" href="#">Login</a>
    </div>
  </div>
</nav>

<!-- Sidebar (Offcanvas) -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-unstyled">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="{% static 'search.js' %}"></script>

  {% block content %}
  {% endblock content %}
  
</body>
</html>

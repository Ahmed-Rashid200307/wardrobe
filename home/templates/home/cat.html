{% extends 'home/utility.html' %}

{% block ind %}
<div class="container py-4">
  <h2 class="text-center mb-4">Our Collection</h2>

  <div class="row g-4">
    {% for dress in dresses %}
    <div class="col-6 col-md-4 col-lg-3">
      <div class="card border-0 shadow-sm h-100">
        <!-- Fixed aspect ratio container -->

          <img src="{{ dress.default_image.url }}" class="object-fit-cover w-100 h-100" alt="{{ dress.name }}">

        <div class="card-body d-flex flex-column">
          <h6 class="card-title mb-1">{{ dress.name }}</h6>
          <p class="card-text text-muted small mb-2">{{ dress.description|truncatewords:10 }}</p>
          <div class="mt-auto">
            <a href="" class="btn btn-sm btn-outline-primary w-100">View Details</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock ind %}

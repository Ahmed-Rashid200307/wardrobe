{% extends 'home/base.html' %}
{% load static %}



{% block content %}


<div class="container-fluid">

    <div class="row row-cols-1 row-cols-md-2 p-0 p-md-5">
        
        <div class="col" id="product-col">
            
            <div id="productCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner rounded-1">
                    <div class="carousel-item active">
                        <img class="object-fit-cover" src="{% static 'images' %}{{product.default_image.url}}" alt="First slide">
                    </div>
                    {% for var in variant %}
                    <div class="carousel-item">
                        <img class="object-fit-cover" src="{% static 'images' %}{{var.image.url}}" alt="Second slide">
                    </div>
                    {% endfor %}
                </div>
                
                <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
    </div>
    <!-- add varient code -->
    <div class="col" id="lato-text">
        <p>{{code}}/{{product.code}}</p>
        <h1>{{product.name}}</h1>
        <h5>RS {{product.price}}</h5>
        <p>{{product.description}}</p>
        <p>Product detail</p>
        <label for="">Size</label>
        <p>Boxes</p>
        <label for="">Quantity</label>
        <p>Dropdown</p>

        <button><h3>Add To Cart</h3></button>
        
    </div>
    
</div>
</div>
{% endblock content %}

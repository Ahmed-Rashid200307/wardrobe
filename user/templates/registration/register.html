{% extends "home/base.html" %}

{% block content %}

  {% if form.errors %}
    <p>Username already taken.Enter a different username</p>
  {% endif %}

  <form action="{% url 'user:register' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Sign in</button>
    <input type="hidden" name="next" value="{% url 'home:index' %}">
  </form>

{% endblock content %}
